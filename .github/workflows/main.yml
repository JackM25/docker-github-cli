name: Build and Publish
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_publish:
    name: Build and Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        # Two latest versions, previous two latest minor versions, and previous latest major version
        version: ["2.14.3", "2.14.2", "2.13.0", "2.12.1", "1.14.0"]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: jackm25/github-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@v2.0.0
        # if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4.0.0
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build Docker Image
        uses: docker/build-push-action@v3.1.0
        with:
          context: .
          load: true
          build-args: GH_CLI_VERSION=${{ matrix.version }}
          tags: ${{ env.IMAGE_NAME }}:${{ matrix.version }}-test
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Test Docker Image
        run: |
          ./test-image.sh ${{ env.IMAGE_NAME }}:${{ matrix.version }}-test
      
      - name: Push Docker Image
        uses: docker/build-push-action@v3.1.0
        # if: github.event_name != 'pull_request'
        with:
          context: .
          push: true
          build-args: GH_CLI_VERSION=${{ matrix.version }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }}
          labels: ${{ steps.meta.outputs.labels }}
